<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Choose some personal info about the player -->
    <ul class="steps">
      <li>
        <p class="question">This is a question about your candidate?</p>
        <div class="btn-group-vertical btn-group-lg">
          <a class="btn btn-default btn-lg btn-next" href="#">Answer 1</a>
          <a class="btn btn-default btn-lg btn-next" href="#">Answer 2</a>
          <a class="btn btn-default btn-lg btn-next" href="#">Answer 3</a>
        </div>
      </li>
      <li>
        <p>This is step 2</p>
        <a class="btn btn-default btn-lg btn-next" href="#">Next</a>
        <a class="btn btn-default btn-lg btn-previous" href="#"><i class="fa fa-undo"></i> Previous</a>
      </li>
      <li>
        <p>This is step 3</p>
        <a class="btn btn-default btn-lg btn-next" href="#">Next</a>

        <a class="btn btn-default btn-lg btn-previous" href="#"><i class="fa fa-undo"></i> Previous</a>
      </li>
    </ul>

    <div class="progress-dock">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script src="/js/scripts.js"></script>
</body>
</html>
